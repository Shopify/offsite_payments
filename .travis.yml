language: ruby
script: "bundle exec rake test"
sudo: false
cache: bundler

rvm:
- 2.4.0
- 2.3.3
- 2.2.3
- 2.1

gemfile:
- Gemfile.rails32
- Gemfile.rails40
- Gemfile.rails41
- Gemfile.rails42
- Gemfile.rails50
- Gemfile.rails51

matrix:
  exclude:
    - rvm: 2.1
      gemfile: Gemfile.rails50
    - rvm: 2.1
      gemfile: Gemfile.rails51
    - rvm: 2.4.0
      gemfile: Gemfile.rails32
    - rvm: 2.4.0
      gemfile: Gemfile.rails40
    - rvm: 2.4.0
      gemfile: Gemfile.rails41
    - rvm: 2.4.0
      gemfile: Gemfile.rails42
  include:
    - rvm: 2.3.3
      gemfile: Gemfile.shopify

before_install:
  - gem update bundler
  - mkdir -p $HOME/bin
  - curl -fsSL https://testspace-client.s3.amazonaws.com/testspace-linux.tgz | tar -zxvf- -C $HOME/bin
  - testspace config url $TS_ORG.testspace.com

after_script:
  - export RAILS_VER=$(echo $BUNDLE_GEMFILE | sed -r 's/.*Gemfile.(\S+)/\1/g')
  - export FOLDER=ruby_${TRAVIS_RUBY_VERSION}.$RAILS_VER
  - testspace [${FOLDER}]$PWD/test/reports/TEST*.xml{test} 
